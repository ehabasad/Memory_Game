<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mycss.css">

    <title>ex3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="icon" href="images/0.jpg">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">

    <div class="p-2 mb-3 bg-light rounded-3">
        <div class="container-fluid py-2container-fluid py-2">
            <h1 class="display-5 fw-bold">Memory Game</h1>
            <p class="col-md-8 fs-4">Click on the cards to flip them and
                    find the matching pairs with as little flips as possible.</p>
        </div>
        <form id="messageForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="productName">
            </div>
        </form>
    </div>


    <button id="play" class="button1 button">Play</button>
    <button id="sitting" class="button button2">Settings</button>
    <button id="score" type="button" class="button button2" data-toggle="modal" data-target="#myModal">High Score</button>

    <div id="scoreButton"></div>
    <div id="sittingInput" hidden>
        <div class="row">
            <div class="col">
                <label  for="numOfRows">Numbers of rows</label>
                <select class="comboBox" for="numOfRows" id="numOfRows" onchange="getNumRows()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="col" >
                <label  > Numbers of Cols</label>
                <select class="comboBox"  for="numOfCols" id="numOfCols" onchange="getNumCols()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected >4</option>
                    <option value="5">5</option>
                </select>
            </div>

        </div>

        <div >
            <label for="delayNum">Delay (in seconds)</label>
            <select id="delayNum" class="comboBox" onchange="getDelay()">
                <option value="500">0.5</option>
                <option value="1000" selected>1</option>
                <option value="1500">1.5</option>
                <option value="1750">1.75</option>
                <option value="2000">2</option>
            </select>
        </div>
    </div>
    <div id="playButton" hidden>
        <span id="stepsMove"> Steps:</span>
        <div class="grid-container"></div>
        <button id="stop" class="button button1">Stop Game</button>

    </div>
    <div id="errorMsg" hidden>
        <p>The input have to be square try anther one </p>
    </div>
    <div id="result"></div>

    <div id="TableHtml" hidden></div>

</div>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">High Score</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div id="TableId"></div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="js/ex3.js" ></script>

</body>
</html>
